<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE GOLSY</title>
<meta name="description" content="THE GOLSY — Connecting Information, Creating Value.">
<link rel="icon" href="assets/favicon.png">
<link rel="apple-touch-icon" href="assets/icon-180.png">
<link rel="manifest" href="site.webmanifest">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<style>
/* --- 추가 스타일: SNS 아이콘 그리드 + 토스트 --- */
.social-grid{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px;margin-top:12px}
@media (max-width:1024px){.social-grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:720px){.social-grid{grid-template-columns:repeat(3,1fr)}}
@media (max-width:480px){.social-grid{grid-template-columns:repeat(2,1fr)}}


.social{display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;text-decoration:none;color:#fff;
border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);transition:transform .12s ease, box-shadow .12s ease}
.social:hover{transform:translateY(-1px);box-shadow:0 6px 12px rgba(0,0,0,.25)}
.icon-lg{width:18px;height:18px}


/* Brand backgrounds */
.social.kakaotalk{background:#FEE500;color:#111}
.social.x{background:#111}
.social.instagram{background:radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%)}
.social.tiktok{background:#010101}
.social.pinterest{background:#E60023}
.social.tumblr{background:#001935}
.social.mastodon{background:#6364FF}
.social.bluesky{background:#0285FF}
.social.line{background:#06C755}
.social.threads{background:#000}


/* 토스트 */
.toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);background:#222;color:#fff;
padding:10px 14px;border-radius:10px;opacity:0;pointer-events:none;transition:opacity .25s}
.toast.show{opacity:1}


/* === 언어 스위치 UI (우측 상단) === */
.lang-switch{display:flex;gap:6px;align-items:center;margin-left:auto}
.lang-btn{font:600 13px/1 "Plus Jakarta Sans", "Noto Sans KR", system-ui; padding:8px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:#fff; cursor:pointer; transition:transform .12s ease, box-shadow .12s ease}
.lang-btn:hover{transform:translateY(-1px);box-shadow:0 6px 12px rgba(0,0,0,.25)}
.lang-btn[aria-pressed="true"]{background:#fff;color:#111}
@media (max-width:640px){.lang-text{display:none}}


/* 헤더 우측 정렬 보장 */
.site-header .container{display:flex;align-items:center;gap:16px}
.site-header .nav{display:flex;gap:14px;margin-left:auto}
.site-header-right{display:flex;gap:10px;align-items:center;margin-left:16px}
</style>
</head>
<body>


<!-- Splash -->
<div class="splash" role="button" aria-label="Enter THE GOLSY" data-i18n-attr="aria-label:splash_enter">
<div style="text-align:center">
<h1 data-i18n="brand">THE GOLSY</h1>
<div class="sub" data-i18n="tagline">Connecting Information, Creating Value</div>
<div class="tap" data-i18n="tap_to_enter">Click to Enter</div>
</div>
</div>


<header class="site-header">
<div class="container">
<a class="brand" href="#top" aria-label="THE GOLSY Home" data-i18n-attr="aria-label:home_aria">
<!-- 로고 경로: 루트의 /logo.png 사용 -->
<img src="/logo.png" alt="THE GOLSY Logo" class="logo">
<span data-i18n="brand">THE GOLSY</span>
</a>
<nav class="nav">
<a href="#store" class="nav-link" data-i18n="nav_store">Store</a>
<a href="#studio" class="nav-link" data-i18n="nav_studio">Studio</a>
<a href="#ai" class="nav-link" data-i18n="nav_ai">AI</a>
<a href="#meta" class="nav-link" data-i18n="nav_meta">Meta</a>
<a href="#contact" class="nav-link" data-i18n="nav_contact">Contact</a>
</nav>
<div class="site-header-right">
<!-- === Language Switch Buttons (우측 상단) === -->
<div class="lang-switch" role="group" aria-label="Language switcher">
<button class="lang-btn" id="btnKO" type="button" data-lang="ko" aria-pressed="true">🇰🇷 <span class="lang-text">한국어</span></button>
